<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Dynamic User Interface Practice</title>
</head>
<body>
    <div id="navbar">
        <div>
            <h1>NavBar Practice</h1>
        </div>
        <div id="menuBurger" class="menuClosed">| | |</div>
    </div>
    <div class="hidden">
        <div>Home</div>
        <div>Notifications</div>
        <div>Contact</div>
        <div>Settings</div>
        </div> 

        <div class="slider-container">
            <div class="slides">
              <div class="slide"><img src="./imgs/background.JPEG" alt="Slide 1"></div>
              <div class="slide"><img src="./imgs/beach.JPEG" alt="Slide 2"></div>
              <div class="slide"><img src="./imgs/bridge.jpeg" alt="Slide 3"></div>
              <!-- Add more slides as needed -->
            </div>
            
            <div class="controls">
              <button class="prev">Prev</button>
              <button class="next">Next</button>
            </div>
            
            <div class="dots"></div>
          </div>
</body>
</html>
